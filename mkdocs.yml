site_name: BroomSvc Docs
# site_url: https://playg0n.github.io/mkdocs-panzoom/
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-3
        name: Switch to system preference

  features:
    - navigation.instant
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - content.code.copy   
    - content.code.select

plugins:
  - search
  - panzoom:
      initial_zoom_level: 1.0
      full_screen: true
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      num_workers: 8

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences

nav:
    - Úvod: index.md
    - Admin panel: admin.md
    - Databáze:
      - db/index.md
    - Úklidy:
      - cleanings/index.md
    - Faktury: invoices/index.md